
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoraPricing</title>
    <!-- Use the crystal favicon -->
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --crystal-blue: #3b82f6;
            --crystal-purple: #a855f7;
            --deep-navy: #0f172a;
            --glass-white: rgba(255, 255, 255, 0.85);
            --facet-highlight: rgba(255, 255, 255, 0.9);
        }
        body {
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(255, 255, 255, 1) 0px, transparent 100%);
            color: #1e293b;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* 3D Crystal Card Styling */
        .card-3d {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 48px;
            box-shadow: 
                0 40px 80px -20px rgba(0, 0, 0, 0.08),
                0 20px 40px -15px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px var(--facet-highlight),
                inset 0 20px 40px -10px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
        }
        /* Faceted overlay for crystal look */
        .crystal-facet {
            position: relative;
            overflow: hidden;
        }
        .crystal-facet::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.15) 45%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.15) 55%,
                transparent 60%
            );
            transform: rotate(25deg);
            pointer-events: none;
            z-index: 1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 3D Chunky Buttons */
        .crystal-button {
            background: linear-gradient(135deg, var(--crystal-blue), var(--crystal-purple));
            box-shadow: 
                0 12px 24px -6px rgba(59, 130, 246, 0.4),
                inset 0 -6px 12px rgba(0, 0, 0, 0.15),
                inset 0 6px 12px rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.1em;
        }
        .crystal-button:hover {
            filter: brightness(1.1) saturate(1.1);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 40px -10px rgba(59, 130, 246, 0.5),
                inset 0 -3px 6px rgba(0, 0, 0, 0.1);
        }
        .crystal-button:active {
            transform: translateY(2px) scale(0.97);
            box-shadow: 0 4px 10px -2px rgba(59, 130, 246, 0.3);
        }

        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }
        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 3s infinite linear;
        }
        @keyframes shimmer {
            0% { transform: translateX(-150%); }
            100% { transform: translateX(150%); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(59, 130, 246, 0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8)); }
        }
        .crystal-glow {
            animation: glow 4s infinite ease-in-out;
        }

        .depth-shadow {
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.06),
                inset 0 1px 2px rgba(255,255,255,1);
        }

        /* Nav Container Floating style */
        .nav-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }
    </style>
